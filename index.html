<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mojang Silver</title>
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="styles-index.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#">Mojang Silver</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link" href="login.html">Profil</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        </ul>
        <form class="d-flex">
          <a href="cart.html" class="btn btn-outline-dark">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
          </a>
        </form>
      </div>
    </div>
  </nav>

  <!-- Produk Section -->
  <section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
      <h2 class="fw-bolder mb-4">Produk Terbaru</h2>
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-list">
        <!-- Produk dari Supabase akan ditampilkan di sini -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Â© Mojang Silver 2025</p></div>
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://ybxezahkxjcnebbdmctt.supabase.co";
    const SUPABASE_ANON_KEY = "ISI_ANEH_ANON_KEY_KAMU_DI_SINI";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('*');

      const productList = document.getElementById('product-list');

      if (error) {
        productList.innerHTML = `<p class="text-danger">Gagal memuat produk.</p>`;
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        productList.innerHTML = `<p>Belum ada produk tersedia.</p>`;
        return;
      }

      data.forEach(product => {
        const item = `
          <div class="col mb-5">
            <div class="card h-100">
              <img class="card-img-top" src="${product.image_url}" alt="${product.name}" />
              <div class="card-body p-4 text-center">
                <h5 class="fw-bolder">${product.name}</h5>
                Rp${product.price.toLocaleString()}
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                </div>
              </div>
            </div>
          </div>
        `;
        productList.innerHTML += item;
      });
    }

    fetchProducts();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
