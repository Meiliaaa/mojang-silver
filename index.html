<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mojang Silver</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles-index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">Mojang Silver</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a class="nav-link active" href="login.html">Profil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                Shop
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">More</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Items</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <a href="cart.html" class="btn btn-outline-dark">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Produk dari Supabase -->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Produk Kami</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-list">
          <p>Memuat produk...</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Mojang Silver 2025</p>
      </div>
    </footer>

    <!-- Supabase dan Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      const supabaseUrl = "https://YOUR_PROJECT_URL.supabase.co";
      const supabaseKey = "YOUR_PUBLIC_ANON_KEY";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      document.addEventListener("DOMContentLoaded", loadProducts);

      async function loadProducts() {
        const { data, error } = await supabase.from("products").select("*");
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        if (error) {
          container.innerHTML = `<p class='text-danger'>Gagal memuat produk: ${error.message}</p>`;
          return;
        }

        data.forEach((item) => {
          container.innerHTML += `
            <div class="col mb-5">
              <div class="card h-100">
                <img class="card-img-top" src="${item.image_url}" alt="${item.name}" />
                <div class="card-body p-4 text-center">
                  <h5 class="fw-bolder">${item.name}</h5>
                  Rp${item.price}
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <button class="btn btn-outline-dark mt-auto" onclick="addToCart('${item.name}')">Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
      }

      function addToCart(nama) {
        let count = parseInt(document.getElementById("cart-count").textContent);
        count++;
        document.getElementById("cart-count").textContent = count;
        alert(`Produk \"${nama}\" ditambahkan ke keranjang.`);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
