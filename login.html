<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MOJANG Silver</title>
  <link rel="stylesheet" href="styles-login.css">
</head>
<body>
  <div class="container">
    <div class="back" onclick="window.history.back()">&#8592; Back</div>
    <h1>Welcome back! Glad to see you, Again!</h1>
    <div class="form-group">
      <input type="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Enter your password">
    </div>
    <div class="forgot-password">Forgot Password?</div>
    <button class="btn">Login</button>
    <div class="social-login">
      <img src="facebook-icon.png" alt="Facebook">
      <img src="google-icon.png" alt="Google">
      <img src="apple-icon.png" alt="Apple">
    </div>
    <div class="register">
      Donâ€™t have an account? <a href="#">Register Now</a>

  </div>
</body>
</html>
